<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Somebody's store</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header-title">
    <div class="main-logo"><a href="#"><img id="main-logo-id" src="images/store-logo-png-image-94740.png"
          alt="store-logo.png" width="50" height="50"></a></div>
    <h1 class="main-title">Somebody's store</h1>
  </header>
  <main class="main-store">
    <section class="main-store-catalog">
      <div class="form-sort-byAlph">
        <form method="GET">
          <select name="sort-byAlph" id="sortByAlph-id">
            <option class="sort-option" value="1">A-Z</option>
            <option class="sort-option" value="-1">Z-A</option>
          </select>
        </form>
      </div>
      <button class="btn-back" style="display: none;">Back</button>
      <ul class="catalog">
      </ul>
    </section>
  </main>
  <footer class="contacts-info-footer"></footer>
  <script src="main.js"></script>
</body>

</html>
